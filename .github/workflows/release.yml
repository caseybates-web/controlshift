name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    env:
      VERSION: ''

    steps:
    - uses: actions/checkout@v4

    - name: Extract version from tag
      shell: bash
      run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # Download driver installers into the Bundle project's drivers/ directory.
    - name: Download ViGEmBus
      shell: bash
      run: |
        mkdir -p src/ControlShift.Bundle/drivers
        curl -L -o src/ControlShift.Bundle/drivers/ViGEmBus_1.22.0_x64_x86_arm64.exe \
          https://github.com/nefarius/ViGEmBus/releases/download/v1.22.0/ViGEmBus_1.22.0_x64_x86_arm64.exe

    - name: Download HidHide
      shell: bash
      run: |
        curl -L -o src/ControlShift.Bundle/drivers/HidHide_1.5.230_x64.exe \
          https://github.com/nefarius/HidHide/releases/download/v1.5.230.0/HidHide_1.5.230_x64.exe

    # 1) Build the WinUI 3 app (self-contained x64).
    - name: Restore App
      run: >
        msbuild src/ControlShift.App/ControlShift.App.csproj
        /t:Restore
        /p:Configuration=Release
        /p:Platform=x64
        /p:RuntimeIdentifier=win-x64

    - name: Build App
      run: >
        msbuild src/ControlShift.App/ControlShift.App.csproj
        /p:Configuration=Release
        /p:Platform=x64
        /p:RuntimeIdentifier=win-x64
        /p:SelfContained=true

    # 2) Build the WiX MSI (Files element auto-harvests app output).
    - name: Build MSI
      run: >
        dotnet build src/ControlShift.Installer/ControlShift.Installer.wixproj
        -c Release
        -p:ProductVersion=${{ env.VERSION }}

    # 3) Build the WiX Burn bundle (chains drivers + MSI).
    - name: Build Bundle
      run: >
        dotnet build src/ControlShift.Bundle/ControlShift.Bundle.wixproj
        -c Release
        -p:ProductVersion=${{ env.VERSION }}

    # Locate the bundle exe and rename for release.
    - name: Prepare release asset
      shell: bash
      run: |
        BUNDLE_EXE=$(find src/ControlShift.Bundle/bin -name "ControlShift.Bundle.exe" -type f | head -1)
        echo "Found bundle at: $BUNDLE_EXE"
        cp "$BUNDLE_EXE" "ControlShift-Setup-${{ env.VERSION }}.exe"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: ControlShift-Setup-${{ env.VERSION }}.exe
        generate_release_notes: true
