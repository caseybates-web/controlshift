name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Only build Core + Tests with dotnet CLI.
      # The WinUI 3 App requires MSBuild and is handled by ci.yml (build-app job).
      - name: Restore
        run: |
          dotnet restore src/ControlShift.Core/ControlShift.Core.csproj
          dotnet restore tests/ControlShift.Core.Tests/ControlShift.Core.Tests.csproj

      - name: Build
        run: |
          dotnet build src/ControlShift.Core/ControlShift.Core.csproj --no-restore --configuration Release
          dotnet build tests/ControlShift.Core.Tests/ControlShift.Core.Tests.csproj --no-restore --configuration Release

      - name: Test
        run: dotnet test tests/ControlShift.Core.Tests/ControlShift.Core.Tests.csproj --no-build --configuration Release --verbosity normal
