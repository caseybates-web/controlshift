name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        configuration: [Debug, Release]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore Core
      run: dotnet restore src/ControlShift.Core/ControlShift.Core.csproj

    - name: Restore Tests
      run: dotnet restore tests/ControlShift.Core.Tests/ControlShift.Core.Tests.csproj

    - name: Build Core
      run: >
        dotnet build src/ControlShift.Core/ControlShift.Core.csproj
        --configuration ${{ matrix.configuration }}
        --no-restore

    - name: Build Tests
      run: >
        dotnet build tests/ControlShift.Core.Tests/ControlShift.Core.Tests.csproj
        --configuration ${{ matrix.configuration }}
        --no-restore

    - name: Test
      run: >
        dotnet test tests/ControlShift.Core.Tests/ControlShift.Core.Tests.csproj
        --configuration ${{ matrix.configuration }}
        --no-build
        --verbosity normal
        --results-directory TestResults
        --logger "trx;LogFileName=test-results.trx"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.configuration }}
        path: TestResults/*.trx

  build-app:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        configuration: [Release]
        platform: [x64]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # WinUI 3 XAML compiler requires MSBuild (not dotnet build).
    # See: https://learn.microsoft.com/en-us/windows/apps/package-and-deploy/ci-for-winui3
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore App
      run: msbuild src/ControlShift.App/ControlShift.App.csproj /t:Restore /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }}

    - name: Build App
      run: msbuild src/ControlShift.App/ControlShift.App.csproj /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }}
