name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        configuration: [Debug, Release]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore Core
      run: dotnet restore src/ControlShift.Core/ControlShift.Core.csproj

    - name: Restore Tests
      run: dotnet restore tests/ControlShift.Core.Tests/ControlShift.Core.Tests.csproj

    - name: Build Core
      run: >
        dotnet build src/ControlShift.Core/ControlShift.Core.csproj
        --configuration ${{ matrix.configuration }}
        --no-restore

    - name: Build Tests
      run: >
        dotnet build tests/ControlShift.Core.Tests/ControlShift.Core.Tests.csproj
        --configuration ${{ matrix.configuration }}
        --no-restore

    - name: Test
      run: >
        dotnet test tests/ControlShift.Core.Tests/ControlShift.Core.Tests.csproj
        --configuration ${{ matrix.configuration }}
        --no-build
        --verbosity normal
        --logger "trx;LogFileName=test-results.trx"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.configuration }}
        path: tests/**/TestResults/*.trx

  build-app:
    runs-on: windows-latest
    # App build is separate â€” XAML compilation requires Windows Desktop SDK
    # and may need additional workloads on the runner.
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        configuration: [Debug, Release]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore App
      run: dotnet restore src/ControlShift.App/ControlShift.App.csproj -p:Platform=x64

    - name: Build App
      run: >
        dotnet build src/ControlShift.App/ControlShift.App.csproj
        --configuration ${{ matrix.configuration }}
        -p:Platform=x64
        --no-restore
