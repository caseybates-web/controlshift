name: Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger from GitHub Actions UI

jobs:
  publish:
    runs-on: windows-latest
    strategy:
      matrix:
        platform: [x64]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore
      run: >
        msbuild src/ControlShift.App/ControlShift.App.csproj
        /t:Restore
        /p:Configuration=Release
        /p:Platform=${{ matrix.platform }}
        /p:RuntimeIdentifier=win-${{ matrix.platform }}

    # WinUI 3 unpackaged apps: MSBuild /t:Publish drops .pri and .xbf files
    # from the output. Using a normal build instead, which correctly generates
    # all XAML resources (ControlShift.pri, compiled .xbf) into the bin/ folder.
    - name: Build self-contained
      run: >
        msbuild src/ControlShift.App/ControlShift.App.csproj
        /p:Configuration=Release
        /p:Platform=${{ matrix.platform }}
        /p:RuntimeIdentifier=win-${{ matrix.platform }}
        /p:SelfContained=true

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ControlShift-win-${{ matrix.platform }}
        path: src/ControlShift.App/bin/${{ matrix.platform }}/Release/net8.0-windows10.0.19041.0/win-${{ matrix.platform }}/
        retention-days: 90
