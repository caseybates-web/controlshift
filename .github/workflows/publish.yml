name: Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger from GitHub Actions UI

jobs:
  publish:
    runs-on: windows-latest
    strategy:
      matrix:
        platform: [x64]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore
      run: msbuild src/ControlShift.App/ControlShift.App.csproj /t:Restore /p:Configuration=Release /p:Platform=${{ matrix.platform }} /p:RuntimeIdentifier=win-${{ matrix.platform }}

    - name: Publish self-contained
      run: >
        msbuild src/ControlShift.App/ControlShift.App.csproj
        /t:Publish
        /p:Configuration=Release
        /p:Platform=${{ matrix.platform }}
        /p:RuntimeIdentifier=win-${{ matrix.platform }}
        /p:SelfContained=true
        /p:PublishDir=${{ github.workspace }}\publish

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ControlShift-win-${{ matrix.platform }}
        path: ${{ github.workspace }}\publish\
        retention-days: 90
